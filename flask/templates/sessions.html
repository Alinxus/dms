<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Sessions</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">All Sessions</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            {% for session_id, session in sessions.items() %}
                <div class="bg-white p-4 rounded shadow">
                    <h2 class="text-xl font-bold">{{ session['platform'] }} Session</h2>
                    <p><strong>Status:</strong> {{ session['status'] }}</p>
                    <p><strong>Usernames:</strong> {{ session['usernames']|length }}</p>
                    <a href="{{ url_for('view_session', session_id=session_id) }}" class="bg-blue-500 text-white px-4 py-2 rounded mt-2 inline-block">View Details</a>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
