<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram DM Sender</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css">
</head>
<body>
    <div class="container">
        <h1>Instagram DM Sender</h1>

        <!-- Flash messages -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" enctype="multipart/form-data">
            <fieldset>
                <label for="username">Instagram Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Instagram Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="proxy">Proxy (optional):</label>
                <input type="text" id="proxy" name="proxy" placeholder="e.g., http://proxyserver:port">

                <label for="csv_file">Upload CSV File:</label>
                <input type="file" id="csv_file" name="csv_file" accept=".csv" required>

                <button type="submit" class="button-primary">Send DMs</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
